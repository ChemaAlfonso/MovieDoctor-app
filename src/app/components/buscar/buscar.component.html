<div class="container">

  <div class="row my-5">
    <div class="col-12">

      <div class="form-group">
        <label for="termino">Buscar:</label>
        <input type="text" 
              [(ngModel)]="termino"
              name="termino" 
              id="termino"
              (keyup)="buscarPelicula()"
              class="form-control"
              placeholder="Busca tu pelicula favorita">
      </div>

    </div>
  </div>

  <div class="col-12 pelisPanel d-flex justify-content-between animated fadeIn" *ngIf="resultados"> <!-- Panel pelis -->
<div class="row w-100">
  
    <div class="col-12 col-md-4 col-lg-3 card" style="width: 18rem;" *ngFor="let pelicula of _peliculasService.peliculas">
      <img src="{{ pelicula | noimage }}" class="card-img-top" alt="{{ pelicula.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ pelicula.title }}</h5>
        <div class="col-12 text-right m-0 p-0">
            <span class="badge badge-pill"
                  [ngClass]="{'badge-danger': pelicula.vote_average < 5,
                              'badge-warning': pelicula.vote_average >= 5 && pelicula.vote_average < 6 ,
                              'badge-primary': pelicula.vote_average >= 6 && pelicula.vote_average < 8,
                              'badge-success': pelicula.vote_average >= 8  }">{{ pelicula.vote_average }}
            </span>
        </div>
        <p class="card-text">{{ pelicula.overview | shortext }}</p>
        <div class="col-12 text-center text-md-left m-0 p-0">
            <a [routerLink]="['/pelicula', pelicula.id, 'buscar', termino]" class="btn btn-primary d-block d-md-inline d-block d-md-inline">Ver m√°s</a>
        </div>
      </div>
    </div>
    
</div>

  </div> <!-- Fin panel pelis -->




</div>
